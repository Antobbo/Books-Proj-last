<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<h1>{{pageTitle}}</h1>
<div class="row">
    <div class="filter">
        <input [(ngModel)]="listFilter" type="text">
    </div>
</div>
<div class="row">
    <p>Filtered by:{{listFilter}} </p>
</div>
<div class="row resultsTable">
    <table *ngIf='books && books.length'>
    <thead>
    <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Location</th>
        <th>Medium</th>
        <th>Notes</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let book of books | bookFilter: listFilter'>
    <td>{{book.bookAuthor}}</td>
    <td>{{book.bookTitle}}</td>
    <td>{{book.location}}</td>
    <td>{{book.medium}}</td>
    <td>{{book.notes}}</td>
    <td><a (click) = "this.libraryService.removeBook(book)" href="#"  class="button">Remove</a><a (click) = "this.libraryService.editBook(book)" href="#" class="button">Edit</a></td>

    </tr>

    </tbody>
    </table>

</div>
</body>
</html>
